<!DOCTYPE html>

    <div id="app" class="grid">
      <header class="top-bar">
        <nav class="top-bar__navigation">
          <div class="top-bar__page-navigation page-navigation">
            <button class="page-navigation__button--back">
              <svg class="page-navigation__icon-back" width="11" height="18">
                <use xlink:href="./src/assets/sprites.svg#back"></use>
              </svg>
            </button>
            <button class="page-navigation__button--forwards">
              <svg

              >
                <use xlink:href="./src/assets/sprites.svg#forwards"></use>
              </svg>

          </div>
          <div class="top-bar__equalizer equalizer">
            <button class="equalizer__button">
              <svg class="equalizer__icon" width="31" height="31">
                <use xlink:href="./src/assets/sprites.svg#equalizer"></use>
              </svg>
            </button>
          </div>
          <div class="top-bar__user user">
            <button class="user__button">
              <img
                class="user__icon"
                src="./src/assets/icon-header/user-icon.png"
                alt="User icon"
              />
            </button>
          </div>
        </nav>
      </header>
      <!--           sidebar             -->
      <aside class="sidebar">
        <div class="sidebar__container">
          <div class="logo">
            <a class="logo__link" href="#">

                src="./src/assets/ico-nav-vertical/musical-(logo.).png"

              />
            </a>
            <i class="bx bx-menu" id="btn-menu"></i>
          </div>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link link" href="/" aria-label="Главная">
                  <i class="link__icon bx bx-home-alt"></i>
                  <span class="link__text">Главная</span>
                </a>
              </li>
              <li class="menu__item search">
                <a class="menu__link link" href="#" aria-label="Поиск">
                  <i class="link__icon bx bx-search"></i>
                  <span class="link__text">Поиск</span>
                </a>
              </li>
            </ul>
          </nav>
          <!--          playlist         -->
          <nav class="menu-playlist">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link link" href="#">
                  <i class="link__icon bx bx-library"></i>
                  <span class="link__text">Моя медиатека</span>
                </a>
              </li>
              <li class="menu__item">
                <a class="menu__link link" href="#">
                  <i class="link__icon bx bxs-heart"></i>
                  <span class="link__text">Любимые треки</span>
                </a>
              </li>
              <li class="menu__item">
                <button class="menu__button" href="#">
                  <i class="link__icon bx bx-add-to-queue"></i>
                  <span class="link__text">Создать плейлист</span>
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </aside>

          <section class="top-albums">
            <h1 class="top-albums__title bem-title-audio">
              Top <span>Albums</span>
            </h1>
            <div class="top-albums__slider slider swiper">
              <div class="slider__wrapper swiper-wrapper">
                <div class="slider__slade slade swiper-slide">
                  <!------------------------------ Top-Albums-slider__item ------------------------------------>
                  
<!-- ! --------------------------------------------------Исправить БЭМ Классы --------------- -->
                  <div class="slade__item top-album-slider">
                    <div class="slade__info info-top-albums">
                      <button class="info-top-albums__button-icon-play">
                        <img
                          class="info__icon"
                          src="./src/assets/icon-top-albuns/MMWWTV.png"
                          alt="Обложка альбома"
                        />
                      </button>
                      <div class="info-top-album__performer">
                        <h2 class="info-top-album__album-name">MMWTV</h2>

                      </div>
                    </div>
                  </div>

                    <div class="top-album-slider__info info-top-album">

                        <img
                          class="info-top-album__icon"
                          src="./src/assets/icon-top-albuns/PLAY BOY.png"
                          alt="Обложка альбома"
                        />

                        <h2 class="info-top-album__album-name">PLAY BOY</h2>

                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
      <!--          player          -->
      <footer class="footer">
        <nav class="player">
          <div class="player__controls controls">
            <button
              class="controls__button controls__button--prev button--centered"
            >
              <svg class="icon__prev" width="18" height="21">
                <use xlink:href="./src/assets/sprites.svg#prev"></use>
              </svg>
            </button>
            <button
              class="controls__button button--centered"
              id="button-play-pause"
            >
              <svg
                class="icon__pause"
                style="display: none"
                width="25"
                height="30"
              >
                <use xlink:href="./src/assets/sprites.svg#pause"></use>
              </svg>
              <svg class="icon__play" width="25" height="30">
                <use xlink:href="./src/assets/sprites.svg#play"></use>
              </svg>
            </button>
            <button
              class="controls__button controls__button--next button--centered"
            >
              <svg class="icon__next" width="18" height="21">
                <use xlink:href="./src/assets/sprites.svg#next"></use>
              </svg>
            </button>
          </div>
          <div class="player__volume volume">
            <button class="volume__button button--centered">
              <svg
                class="icon__volume icon__volume--opacity"
                width="16"
                height="16"
              >
                <use xlink:href="./src/assets/sprites.svg#volume"></use>
              </svg>
            </button>
            <div class="volume__slider">
              <output
                class="volume__output-power output-power"
                for="seek"
                id="volume"
                >0</output
              >
              <input
                class="volume__seek-bar seek-bar"
                id="volume-slider"
                min="0"
                max="100"
                step=".01"
                type="range"
                name="volume"
                value="0"
                onchange="(this.value)"
              />
            </div>
          </div>
          <div class="player__song-info song-info">
            <div class="song-info__grid">
              <img
                src="/images/cover-track/4.jpg"
                alt="Track Image"
                class="song-info__image"
              />
              <span class="song-info__song-name">DUPE</span>
              <span class="song-info__song-artist">ASAK</span>
              <span class="song-info__song-year">2023</span>
            </div>
          </div>
          <div class="player__favorite favorite">
            <button class="favorite__button button--centered">
              <svg class="icon__favorite" width="19" height="17">
                <use xlink:href="./src/assets/sprites.svg#like"></use>
              </svg>
            </button>
          </div>
          <div class="player__shuffle shuffle">
            <button class="shuffle__button button--centered">
              <svg class="icon__shuffle" width="20" height="20">
                <use xlink:href="./src/assets/sprites.svg#shuffle"></use>
              </svg>
            </button>
          </div>
          <div class="player__track-controls track-controls">
            <span class="track-controls__current-time">00:00</span>
            <output
              class="track-controls__output-power output-power"
              for="seek"
              id="volume"
              >0</output
            >
            <input
              class="track-controls__seek-bar seek-bar"
              id="seek"
              type="range"
              min="0"
              max="100"
              value="0"
              onchange="(this.value)"
            />
            <span class="track-controls__duration">03:30</span>
          </div>
          <div class="player__repeat repeat">
            <button class="repeat__button button--centered">
              <svg class="icon__repeat" width="20" height="20">
                <use xlink:href="./src/assets/sprites.svg#repeat"></use>
              </svg>
            </button>
          </div>
        </nav>
      </footer>
